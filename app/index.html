<!DOCTYPE html>
<html ng-app="prisonDataApp" ng-cloak>
<head>
  <title>Worldwide Incarceration Data</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Take a look at some <em>prison data!</em></h1>
  <ul id="nav" ng-controller="navCtrl">
    <li ng-class="setClass(paths.countryList)"><a ng-href="#{{paths.countryList}}">Country List</a></li>
    <li ng-class="setClass(paths.map)"><a ng-href="#{{paths.map}}">Map</a></li>
  </ul>
  <div ng-view></div>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="../bower_components/angular-resource/angular-resource.js"></script>
  <script src="../bower_components/d3/d3.js"></script>
  <script src="../bower_components/topojson/topojson.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
