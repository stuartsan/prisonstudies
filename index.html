<!DOCTYPE html>
<html ng-app="prisonDataApp" ng-cloak>
<head>
  <title>Worldwide Incarceration Data</title>
  <link rel="stylesheet" type="text/css" href="app/css/style.css">
</head>
<body>
  <div id="page">
    <h1 id="site-title"><a ng-href="#">Prison Data</a></h1>
    <ul id="nav" ng-controller="navCtrl">
      <li ng-class="setClass(paths.countryList)"><a ng-href="#{{paths.countryList}}">Country List</a></li>
      <li ng-class="setClass(paths.map)"><a ng-href="#{{paths.map}}">Map</a></li>
    </ul>
    <div id="main" ng-view></div>
  </div>
  <script src="app/js/prison-data.js"></script>
</body>
</html>
